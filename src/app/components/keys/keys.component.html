<div fxLayoutAlign="space-around none" style=" background-color: #d7d4db;">
  <h1 style="color:#673ab7;">
    <b> Lista de chaves da Marvel</b>
  </h1>
</div>
<div fxLayout="column" fxLayoutGap="30px" fxLayoutAlign="space-between center" style="margin-top: 30px;" *ngIf="keys">
  <section fxLayoutAlign="center center">
    <button mat-raised-button color="primary" routerLink="/keys/create"> Cadastrar novo </button>
  </section>
  <section>
    <table mat-table [dataSource]="keys" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="accent" [routerLink]="['/keys/'+  element.id +'/update']"> Editar
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
</div>

<div fxLayout="column" fxLayoutGap="30px" fxLayoutAlign="space-between center" *ngIf="!keys">
  <mat-spinner></mat-spinner>
</div>
