  <mat-carousel [maintainAspectRatio]="false" timings="250ms ease-in" [autoplay]="true" interval="5000" color="accent"
    maxWidth="auto" slides="5" [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true"
    [useMouseWheel]="false" orientation="ltr">
    <mat-carousel-slide #matCarouselSlide *ngFor="let slide of sliderImages; let i = index" [image]="slide"
      overlayColor="#00000040" [hideOverlay]="false" max-height="100%">
    </mat-carousel-slide>
  </mat-carousel>
