<mat-carousel timings="250ms ease-in" [autoplay]="true" interval="5000" color="accent" maxWidth="auto" proportion="30"
  slides="5" [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true" [useMouseWheel]="false"
  orientation="ltr">
  <mat-carousel-slide #matCarouselSlide *ngFor="let slide of sliderImages; let i = index" [image]="slide"
    overlayColor="#00000040" [hideOverlay]="false" height="50px">
    <div
      style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center">
      <h1>
        <p style="color: white;">
          <b>nome do quadrinho</b>
        </p>
      </h1>
      <button mat-flat-button color="primary" >Acessar este quadrinho</button>
    </div>
  </mat-carousel-slide>
</mat-carousel>
