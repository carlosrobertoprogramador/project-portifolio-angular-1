  <form [formGroup]="form" *ngIf="form">
    <div fxLayout="column">
      <section >
        <mat-card width="100%">
          <mat-card-header>
            <mat-card-title>Detalhes da sua compra</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="flex-container" fxLayout="column" fxLayoutAlign="space-around none">
              <div fxLayout="row" fxLayoutAlign="space-between center">
                <p> Produtos </p>
                <p> {{ form.get('price').value | currency:'BRL':true }} </p>
              </div>
              <div fxLayout="row" fxLayoutAlign="space-between center" style="margin-bottom: 20px;">
                <p> Descontos </p>
                <p> {{ form.get('discount').value | currency:'BRL':true  }} </p>
              </div>
              <mat-divider></mat-divider>
              <div fxLayout="row" fxLayoutAlign="space-between center">
                <p> Total para pagamento </p>
                <p> <b>{{ getTotal() | currency:'BRL':true }} </b> </p>
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <div class="flex-container" fxLayout="column" fxLayoutAlign="space-around none">
              <button mat-raised-button [disabled]="isPayment()" color="primary"
              (click)="onPayment()">
                <mat-icon>attach_money</mat-icon> PAGAR
              </button>
            </div>
          </mat-card-actions>
        </mat-card>
      </section>
    </div>
  </form>
